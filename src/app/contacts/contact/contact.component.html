<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <label>Nome</label>
    <input name="nome" #nome="ngModel" [(ngModel)]="service.formData.nome" class="form-control" required>
    <div class="validation-error" *ngIf="nome.invalid && nome.touched">Campo Obrigatório.</div>
  </div>
  <div class="form-group">
    <label>Telefone</label>
    <input name="telefone" #telefone="ngModel" [(ngModel)]="service.formData.telefone" class="form-control" required>
    <div class="validation-error" *ngIf="telefone.invalid && telefone.touched">Campo Obrigatório.</div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input name="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control" required>
    <div class="validation-error" *ngIf="email.invalid && email.touched">Campo Obrigatório.</div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>

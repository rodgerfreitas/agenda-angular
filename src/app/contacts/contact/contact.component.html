<form #form="ngForm">
  <!--<input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="service.formData.EmployeeID">-->
  <div class="form-group">
    <label>Nome</label>
    <input name="nome" #nome="ngModel" [(ngModel)]="service.formData.nome" class="form-control">
  </div>
  <div class="form-group">
    <label>Telefone</label>
    <input name="telefone" #telefone="ngModel" [(ngModel)]="service.formData.telefone" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input name="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>

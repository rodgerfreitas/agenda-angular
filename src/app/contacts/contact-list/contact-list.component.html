<table class="table table-hover">
  <tr *ngFor="let contact of service.list">
    <td (click)="populateForm(contact)">[{{contact.id}}]-{{contact.nome}}</td>
    <td (click)="populateForm(contact)">{{contact.telefone}}</td>
    <td (click)="populateForm(contact)">{{contact.email}}</td>
    <td><button (click)="onDelete(contact.id)" class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
